<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Método Conect</title>
    <link rel="stylesheet" type="text/css" href="aberturaChamado.css">
    <link rel="shortcut icon" href="../assets/favicom.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>

<body>
    <header>
    </header>

    <main>
        <button id="abrirModalBtn1">Abrir Modal</button>
        <div id="modal" class="modal">
            <div class="modal-conteudo">
                <span class="fechar-modal">&times;</span>

                <div class="modal-header">
                    <div class="dadosChamado">
                        <h1>Abertura de Chamados</h1>
                    </div>
                </div>

                <div class="modal-body">
                    <div class="contato" id="contato">
                        <h3>Dados de Contato</h3>

                        <form>
                            <table>
                                <tr>
                                    <td>
                                        <input type="text" id="nome" name="nome" placeholder="Nome Completo" class="cx-entrada" required>
                                    </td>

                                    <td>
                                        <input type="tel" id="telefone" name="telefone" placeholder="Telefone" class="cx-entrada" required>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <input type="email" id="email" name="email" placeholder="E-mail" class="cx-entrada" required>
                                    </td>

                                    <td>
                                        <input type="tel" id="celular" name="celular" placeholder="Celular" class="cx-entrada" required>
                                    </td>
                                </tr>
                            </table>
                    </div>

                    <div class="servico">
                        <h3>Serviço</h3>

                        <select name="categoriaServico" id="categoriaServico" class="cx-entrada">
                            <option value="selecione" class="cx-entrada">-- SELECIONE --</option>
                            <option value="servico" class="cx-entrada">Serviço</option>
                            <option value="noc" class="cx-entrada">Suporte Técnico</option>
                            <option value="stfc" class="cx-entrada">Portabilidade</option>
                        </select>

                        <div id="container-categoria-problema"></div>
                        <div id="container-procedimentos-recomendados"></div>
                        <div id="container-procedimentos"></div>
                        <div id="container-problema"></div>
                    </div>

                    <div class="observacoes" id="observacoes">
                        <h3>Observações</h3>

                        <i class="bi bi-plus-circle-fill" id="adicionarMensagem"></i>
                        <div id="containerMensagem"></div>
                    </div>

                    <div class="footer">
                        <div class="abertura-chamado">
                            <button class="btn-abrir-chamado" id="btn-abrir-chamado">Abrir Chamado</button>
                        </div>
                    </div>
                </div>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <div class="container-rodape">
            <a href="https://www.metodotelecom.com.br/" target="_blank">Método Telecomunicações</a>
        </div>
    </footer>

    <script src="aberturaChamado.js"></script>
    <script src="contato.js"></script>
    <script src="servico.js"></script>
    <script src="observacoes.js"></script>
    <script src="../validacoes.js "></script>
    <script src="../elementos.js"></script>
</body>

</html>
