<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Método Coonect</title>
    <link rel="stylesheet" type="text/css" href="aberturaChamado.css">
    <link rel="shortcut icon" href="assets/favicom.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

    <!-- Option 1: Include in HTML -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>

<body>
    <header></header>

    <main>
        <button id="abrirModalBtn1">Abrir Modal</button>
    
        <div id="modal" class="modal">
            <div class="modal-conteudo">
                <span class="fechar-modal">&times;</span>

                <div class="modal-header">
                    <div class="dadosChamado">
                        <h1>Abertura de Chamados</h1>
                    </div>
                </div>

                <div class="modal-body">
                    <div class="dadosContato">
                        <h3>Dados de Contato</h3>
                
                        <table>
                            <tr>
                                <td>
                                    <input type="text" id="nome" name="nome" placeholder="Nome Completo" class="cx-entrada">
                                </td>
                
                                <td>
                                    <input type="tel" id="telefone" name="telefone" placeholder="Telefone" class="cx-entrada">
                                </td>
                
                            </tr>
                            <tr>
                                <td>
                                    <input type="email" id="email" name="email" placeholder="E-mail" class="cx-entrada">
                                </td>
                
                                <td>
                                    <input type="tel" id="celular" name="celular" placeholder="Celular" class="cx-entrada">
                                </td>
                            </tr>
                        </table>
                    </div>
                
                    <div class="dadosServico">
                        <h3>Serviço</h3>
            
                        <select name="categoriaServico" id="categoriaServico" class="cx-entrada">
                            <option value="selecione" class="cx-entrada">-- SELECIONE --</option>
                            <option value="servico" class="cx-entrada">Serviço</option>
                            <option value="noc" class="cx-entrada">Suporte Técnico</option>
                            <option value="stfc" class="cx-entrada">Portabilidade</option>
                        </select>
                        
                        <div id="container-categoria-problema"></div>

                        <div id="container-procedimentos"></div>

                        <div id="container-problema">
                            <h3></h3>
                        </div>
                    </div>

                    <div class="dadosDuvida" id="dadosDuvida">
                        <h3>Dúvidas</h3>

                        <i class="bi bi-plus-circle-fill" id="adicionarMensagem"></i>
                        <div id="containerMensagem">

                        </div>
                    </div>

                <div class="footer">
                    <div class="abertura-chamado">
                        <button class="btn-abrir-chamado" id="b" onclick="alert('Chamado Aberto Com sucesso!')">Abrir Chamado</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer></footer>

    <script src="aberturaChamado.js"></script>
</body>

</html>
